<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/d4e0fe5370.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="post">
    <div class="post-header">
        <div class="header-icon">
            <i class="fa-brands fa-html5"></i>
            <div>
                <span><strong>HTML5</strong></span>
                <br/>
                <span>Christian</span>
            </div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="post-image">
      <img src="https://picsum.photos/1080/720?random=1" alt="">
    </div>
    <div class="post-footer">
      <div class="description-icons">
        <div>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <i class="fa-regular fa-bookmark"></i>
      </div>
      <div class="text-post">
        <p>Liked by <strong>4geeksacademy</strong>,<strong>html5</strong>, <strong>web</strong> and <strong>100.000 others</strong> </p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam, nemo dolores reiciendis sit esse eligendi. Dolorum autem quae tenetur, at recusandae sequi maxime assumenda blanditiis porro voluptate magni dolore quasi.</p>
      </div>
    </div>
  </div>  
</body>
</html>
